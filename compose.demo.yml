services:
  panel:
    image: pelican-demo:local
    restart: unless-stopped
    ports:
      # Caddy runs unprivileged inside the container, so it listens on 8080.
      - "8080:8080"
    volumes:
      - pelican-data:/pelican-data
      - pelican-logs:/var/www/html/storage/logs
    environment:
      APP_URL: "http://localhost:8080"
      APP_DEBUG: "false"
      APP_ENV: "production"
      LE_EMAIL: "USEYOUROWNEMAILHERE@example.com"
      MAIL_DRIVER: "log"
      XDG_DATA_HOME: "/pelican-data"
    networks:
      - default

volumes:
  pelican-data:
  pelican-logs:

networks:
  default:
    ipam:
      config:
        - subnet: 172.31.0.0/16
